name: send_telegram_workflow
on:
  push:
    branches:
      - "send_telegram_action"
jobs:
  send_message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Action Bot
        uses: ./../actions/
        env:
          tel_token: ${{secrets.TOKEN}}
          tel_chat_id: ${{secrets.CHAT_ID}}
